{% extends 'blog/base.html' %}

{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
<!--              alerts-->
              {% include 'users/alerts.html' %}
              <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Email</label>
                  <input type="email" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                  <div class="form-group">
                     <div class="row">
                          <div class="col-lg-12">
                              <div class="text-center" style="margin-bottom:10px;">
                                 <a href="{% url 'ResetPassword' %}" tabindex="5"
                                    style="font-size: 17px;text-decoration: none"><b>Forgot
                                        Password?</b></a>
                               </div>
                           </div>
                       </div>
                   </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
