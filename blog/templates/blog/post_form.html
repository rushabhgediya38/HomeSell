{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
% load widget_tweaks %}

{% block content %}
<div class="container">
    <div class="content-section">
        <form method="POST" id="personForm" data-states-url="{% url 'ajax_load_states' %}" data-cities-url="{% url 'ajax_load_cities' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <div class="container">
                    <legend class="border-bottom mb-4">Blog Post</legend>
                            {{ form|crispy }}
                        <button class="btn btn-outline-info" type="submit">Post</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

{% endblock content %}
